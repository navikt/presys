name: Backend build, release and deploy

on: push

env:
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/presys

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: 11

      - name: Build
        working-directory: ./server/
        run: mvn --settings settings.xml clean install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: x-access-token
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create docker tag
        run: |
          echo "VERSION=$(date "+%Y.%m.%d")-$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build docker image
        run: docker build -t ${BACKEND_IMAGE}:${VERSION} server
        env:
          BACKEND_IMAGE: ${{ env.BACKEND_IMAGE }}
          VERSION: ${{ env.VERSION }}

      - name: Release docker image
        run: docker push ${BACKEND_IMAGE}:${VERSION}
        env:
          BACKEND_IMAGE: ${{ env.BACKEND_IMAGE }}
          VERSION: ${{ env.VERSION }}
